<!-- pokemon_card.html -->

{% load static %}
{% block pokemon_list %}
    {% for pokemon in pokemons %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <img src="{{ pokemon.sprites.front_default }}" class="card-img-top img-thumbnail"
                     alt="{{ pokemon.name }}">
                <div class="card-body d-flex justify-content-center align-items-center flex-column">
                    <h6 class="card-title   fw-bold text-center">{{ pokemon.name|upper }}</h6>
                    <div class="card-text">
                        <div class="rounded bg-light">
                            <i class="bi bi-lightning"></i> Abilities: {{ pokemon.abilities|length }}
                        </div>
                    </div>
                    <a href="{% url 'pokemon_details' pokemon.id %}" class="btn btn-primary "> See Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
